name: Simple CI Test

on:
  push:
    branches:
      - 'feat/**'

jobs:
  quick-test:
    name: Quick Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Check
      run: cargo check --all-features
    - name: Test
      run: cargo test --all-features
